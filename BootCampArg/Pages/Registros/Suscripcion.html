<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Suscripcion.css">
</head>
<body>
    <form class="form">
        <h2 class="form_title">Newsletter</h2>

        <div class="form_container">
          <div class="form_group">
            <input type="text" id="nombre" class="form_input" placeholder=" ">
            <label for="nombre" class="form_label">Nombre:</label> 
            <span class="form_line"></span>
          </div>
          <div class="form_group">
            <input type="text" id="apellido" class="form_input" placeholder=" ">
            <label for="apellido" class="form_label">Apellido:</label> 
            <span class="form_line"></span>
          </div>
          <div class="form_group">
            <input type="text" id="email" class="form_input" placeholder=" ">
            <label for="email" class="form_label">Email:</label> 
            <span class="form_line"></span>
          </div>
       
          <input type="submit" class="form_submit" value="Suscribirse">

        </div>
    </form>





</body>
</html>
