<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesLogin.css" />
    <title>BootCampAr | Login</title>
  </head>

  <body class="text-center">


    <main class="form-signin w-100 m-auto mt-5 mb-5">
      <form>
        <img
          class="mb-4"
          src="http://www.mountaincode.com.ar/wp-content/uploads/2022/10/cropped-MountainCode-solo-logo-solo-gris.png"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Por favor, Identifiquese</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control mb-1"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Correo Electrónico</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Contraseña</label>
        </div>





        <h4>ó</h4>

        



        
        
        <div class="botton_Google">

          

          <button class="btn" type="submit">
             
            <img class="logo" src="Recursos gráficos/Logo Google.png" alt="logo de google"> <h6>Inicar sesión con Google</h6>

           
            
          </button>

        </div>
        
        
        
        
        
        <div class="checkbox mb-3 text-start">
          <label>
            <input type="checkbox" value="remember-me" /> Recordarme
          </label>
        </div>


        




        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Iniciar sesión
        </button>




        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    
    
    
    
    
    
    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
