<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/favicon.png" type="Imagen/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>BootcampAr | Register</title>

    <link rel="stylesheet" href="../../assets/css/styles_main.css">
    <link rel="stylesheet" href="">
    
    
    
    
</head>
<body class="register">
    <!-- header -->
    <header class="container">

    </header>
    <!-- fin-header -->

    <!-- nav -->
    <nav class="navbar">

    </nav>
    <!-- fin-aav  -->
    <!-- main -->
    <main class="container-fluid">
        <!-- aside -->
        <aside></aside>
         <!-- fin-aside -->

         <!-- section -->
        <section>
            <div class="container">

                <div class="row">

                    <div class="col-8 izquierda">

                    <div class="row bg-banner bg-imagen bg-txt ">

                        <div class="col-10">
                            <h1 class="txt_banner" >CREÁ UNA CUENTA</h1>
                        </div>
                        
                        <div class="col-2">
                            <img src="/assets/img/pag-registro/img-barraderegistro/Icon-tilde.png" class="tilde" alt="">
                        </div>
                    
                    </div>

                    <div class="row input_fechanac">

                        <div class="col-1">
                            <img src="/assets/img/pag-registro/img-barraderegistro/Icon-calendario.png" class="calendario" alt="">
                        </div>
                        
                        <div class="col-5">
                            <input  class="text_fecha" type="date" placeholder="Fecha de nac.">
                        </div>
                        
                        <div class="col-1">
                            <img src="/assets/img/pag-registro/img-barraderegistro/Icon-telefono.png" class="telefono" alt="">
                        </div>
                        
                        <div class="col-5">
                            <input  class="text_tel" type="tel" placeholder="Número de tel.">
                        </div>
                    
                    
                    </div>
                    <div class="row input_usuario">

                        <div class="col-1" >
                            <img src="/assets/img/pag-registro/img-barraderegistro/Icon-usuario.png" class="usuario" alt="">
                        </div>

                        <div class="col-11">
                            <input  class="usuario_mail" type="email" placeholder="Ingresá tu nombre de usuario o tu mail">
                        </div>

                    </div>

                    <div class="row input_contraseña">

                        <div class="col-1">
                            <img src="/assets/img/pag-registro/img-barraderegistro/Icon-contraseña.png" class="contra" alt="">
                        </div>
                        
                        <div class="col-11">
                            <input class="text_contraseña" type="password" placeholder="Ingresá una contraseña">
                        </div>

                    </div>
                    
                    <div class="row check_condiciones">

                        <div class="col-2">
                            <input class="check" type="checkbox">
                        </div>

                        <div class="col-5">
                            <p class="text_acepto">Acepto las <br> condiciones</p>
                        </div>

                        <div class="col-5">
                            <p class="text_cond"> Leer condiciones </p>
                        </div>
                    
                    </div>

                    <div class="row registrarme">

                        <div class="col-12">
                            <button class="boton registro" type="button">Registrarme</button>
                        </div>
                    
                    </div>

                    <div class="row vacia">

                        <div class="col-12" ></div>

                    </div>

                    <div class="row con_cuenta">

                        <div class="col-8">
                            <p class="text_yatenescuenta">¿Ya tenés una cuenta?</p>
                        </div>

                        <div class="col-4">
                            <button class="boton ingresaaqui" type="button">Ingresá aquí</button>
                        </div>

                    </div>

                    </div>
                    
                    <div class="col-4 derecha">

                        <div class="row imagen">

                            <div class="col-12">
                                <img src="/assets/img/pag-registro/img-espaciodefotodeusuario/cody-globo de texto.png" class="cody" alt="">
                            </div>
                        
                        </div>

                        <div class="row nombre_mascota">

                            <div class="col-12">
                                <p class="text_nombremascota">Cody</p>
                            </div>
                        
                        </div>

                    </div> 



                </div>

            </div>


            
        </section>
        <!-- fin-section -->

    </main>
    <!-- fin-main -->

    <!-- footer -->
    <footer class="container-fluid">

    </footer>
    <!-- fin-footer -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./../../assets/js/main.js"></script>
</body>
</html>
