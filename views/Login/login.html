<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;700&family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
    <!-- Icono -->
    <link rel="icon" href="/assets/img/logo bootcampAR.png" type="Imagen/png" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <title>BootcampAr | Login</title>
  </head>
  <body>
    <!-- header -->
    <header></header>
    <!-- fin-header -->

    <!-- nav -->
    <nav></nav>
    <!-- fin-aav  -->
    <!-- main -->
    <main>
      <!-- aside -->
      <aside></aside>
      <!-- fin-aside -->

      <!-- section -->
      <section>
        <div class="container">
          <div class="row c_completo">
            <!--cuerpo izquierda-->
            <div class="col cuerpo">
              <div class="row bg-banner bg-imagen bg-txt">
                <div class="col">
                  <h1 class="txt_banner">Log In</h1>
                </div>
                <div class="col-4 img-ingreso">
                  <img src="/assets/img/pag-login/img-barradelogin/Icon-ingreso.png" class="rounded float-end" alt="">
                </div>
              </div>
              <div class="row input_usuario">
                <div class="col">
                  <label for="">Usuario</label>
                  <div class="input-group mb-3 mt-2">
                    <span class="input-group-text"><img class="icon_input" src="/assets/img/pag-login/img-barradelogin/Icon-usuario.png" alt=""></span>
                    <div class="form-floating">
                      <input type="text" class="form-control" name="N_usuario_login" id="N_usuario_login" placeholder="Usuario">
                    </div>
                  </div>
                    <div class="row">
                      <div class="mt-2" id="rep_user"></div>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="">Contraseña</label>
                  <div class="input-group mb-3 mt-2">
                    <span class="input-group-text"><img class="icon_input" src="/assets/img/pag-login/img-barradelogin/Icon-contraseña.png" alt=""></span>
                    <div class="form-floating">
                      <input type="text" class="form-control" name="contraseña_login" id="contraseña_login" placeholder="Contraseña">
                    </div>
                  </div>
                  <div class="row">
                    <div class="mt-2" id="rep_pass"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2 check"><input type="checkbox"/>Recordar</div>
                <div class="col"><button class="btn btn-success btn-profe" onclick="profe()">Profe precione en mi</button></div>
              </div>
              <div class="row">
                <div class="d-grid gap-2 col mx-auto">
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary boton" type="button" onclick="login()">Iniciar Sesion</button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="d-grid gap-2 col mx-auto">
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary boton" type="button">Ingresa con <img src="/assets/img/pag-login/img-barradelogin/Icon-google.png" alt="img"></button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="d-grid gap-2 col-5 mx-auto">
                  <button type="button" class="btn btn-primary btn-lg">Registrate<br>aqui</button>
                </div>
                <div class="d-grid gap-2 col-5 mx-auto">
                  <button type="button" class="btn btn-primary btn-lg">Recuperar<br>contraseña</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- article -->
        <article></article>
        <!-- fin-article -->
      </section>
      <!-- fin-section -->
    </main>
    <!-- fin-main -->

    <!-- footer -->
    <footer></footer>
    <!-- fin-footer -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/entidades.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
