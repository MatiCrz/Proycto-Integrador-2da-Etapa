<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos | BootcampAr</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="assets/css/styles_main.css">
</head>

<body>
    <div class="container-fluid mainPer">
        <!-- header -->
        <!-- header -->
        <header>
            <div class="container">
                <div class="rowPers row align-items-center">
                    <div class="col-md-4 mt-4 mb-4 mt-md-0 mb-md-0"><img class="imglogo img-fluid"
                             src="assets/img/logo-w.png"
                             alt="Logo"></div>
                    <div class="col-md-3 mb-4 mb-md-0">
                        <form action="/."
                              method="get">
                            <div class="serachBar">
                                <input type="text"
                                       class="p-1 serachBar_input"
                                       name="search"
                                       id="search"
                                       placeholder="Buscar">
                                <button type="submit"
                                        class="serachBar_button">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                         width="18"
                                         height="18"
                                         fill="currentColor"
                                         class="bi bi-search"
                                         viewBox="0 0 16 16">
                                        <path
                                              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-5">
                        <!-- nav -->
                        <nav>
                            <div class="row justify-content-between justify-content-md-start arfigcaption">
                                <div class="col-2 icoNosotros">
                                    <figure onmouseover="changeClass('nosotros')"
                                            onmouseout="restClass('nosotros')"
                                            class="text-center  mt-1 fig"
                                            title="Nosotros"><a href="#"
                                           target="_self"><img class="img-fluid imgPer"
                                                 src="assets/img/network.png"
                                                 alt="Nosotros"></a>
                                        <figcaption id="nosotros"
                                                    class="ms-md-2 position-absolute d-none fw-lighter text-light">Nosotros
                                        </figcaption>
                                    </figure>
                                </div>
                                <div class="col-2">
                                    <figure onmouseover="changeClass('curso')"
                                            onmouseout="restClass('curso')"
                                            class="text-center mt-1 fig"
                                            title="Cursos"><a href="#"
                                           target="_self"><img class="img-fluid imgPer "
                                                 src="assets/img/curso.png"
                                                 alt="Cursos"></a>
                                        <figcaption id="curso"
                                                    class="ms-md-3 position-absolute d-none fw-lighter text-light">Cursos
                                        </figcaption>
                                    </figure>
                                </div>
                                <div class="col-2">
                                    <figure onmouseover="changeClass('compras')"
                                            onmouseout="restClass('compras')"
                                            class="text-center mt-1 fig"
                                            title="Compras"><a href="#"
                                           target="_self"><img class="img-fluid imgPer"
                                                 src="assets/img/cart.png"
                                                 alt="Compras"></a>
                                        <figcaption id="compras"
                                                    class="ms-md-3 position-absolute d-none fw-lighter text-light">Compras
                                        </figcaption>
                                    </figure>
                                </div>
                                <div class="col-2">
                                    <figure onmouseover="changeClass('noti')"
                                            onmouseout="restClass('noti')"
                                            class="text-center mt-1 fig"
                                            title=""><a href="#"
                                           target="_self"><img class="img-fluid imgPer"
                                                 src="assets/img/noti.png"
                                                 alt=""></a>
                                        <figcaption id="noti"
                                                    class="ms-md-3 position-absolute d-none fw-lighter text-light">Avisos
                                        </figcaption>
                                    </figure>
                                </div>
                                <div class="col-2">
                                    <figure onmouseover="changeClass('perfil')"
                                            onmouseout="restClass('perfil')"
                                            class="text-center mt-1 fig"
                                            title="Perfil"><a href="#"
                                           target="_self"><img class="img-fluid imgPer"
                                                 src="assets/img/user.png"
                                                 alt="Perfil"></a>
                                        <figcaption id="perfil"
                                                    class="ms-md-3 position-absolute d-none fw-lighter text-light">Perfil
                                        </figcaption>
                                    </figure>
                                </div>
                            </div>
                        </nav>
                        <!-- fin-aav  -->
                    </div>
                </div>
            </div>

        <!-- fin-header -->

        <!-- nav -->
        <nav class="navbar">

        </nav>
        <!-- fin-aav  -->
        <!-- main -->
        <main style="height:  1000px ;"
              class="container-fluid">
            <!-- aside -->
            <aside>

            </aside>
            <!-- fin-aside -->

            <!-- section -->
            <section>
                <!-- article -->
                <article>

                </article>
                <!-- fin-article -->
            </section>
            <!-- fin-section -->

        </main>
        <!-- fin-main -->

        <!-- footer -->
        <footer class="container-fluid">

        </footer>
        <!-- fin-footer -->
